<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U.S. GDP By Year</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>

    <div id="chart"></div>

    <script>

    var myData = [100, 125, 320, 440, 500, 240, 320, 729, 50, 300, 400, 200];

    var height = 500;
    var width = 500;
    //var barWidth = 35;
    //var barOffset = 5

    var yScale = d3.scaleLinear()
                   .domain([0, d3.max(myData)])
                   .range([0, height]);

    var xScale = d3.scaleBand()
                  .domain(myData)
                  .paddingInner(.2)
                  .paddingOuter(.3)
                  .range([0, width]);

    var colors = d3.scaleLinear()
                   //.domain([0, d3.max(myData
                   .domain([0, myData.length])
                   .range(['#8e44ad', '#2ecc71'])

    d3.select('#chart').append('svg')
                    .attr('width', width)
                    .attr('height', height)
                    .style('background', '#34495e')
                    .selectAll('rect')
                      .data(myData)
                      .enter().append('rect')
                        //.style('fill', '#2ecc71')
                        .attr('fill', function(d, i){
                            return colors(i);
                        })
                        .attr('width', function(){
                            return xScale.bandwidth();
                        })
                        .attr('height', function(d){
                            return yScale(d);
                        })
                        .attr('x', function(d){
                            return xScale(d);
                        })
                        .attr('y', function(d){
                            return height - yScale(d);
                        })



    </script>

  </body>
</html>
