<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U.S. GDP By Year</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Oswald:500');

  #chart {
    text-align: center;
    margin-top: 5em;
    box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, .2);
    width: 80%;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  }


  .title {
    font-family: 'Oswald', sans-serif;
    fill: #666;
    color: '#2c3e50';
    text-align: center;
    margin-top: -21em;
  }

  .subtitle {
    text-align: center;
    font-size: 13px;
    width: 10%;
    margin-left: auto;
    margin-right: auto;
    margin-top: .5em;
  }

  </style>
  <body>

    <div id="chart"></div>

    <script>

    //var url = https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json;

      var money = [];
      var dates = []
      var margin = { top: 0, right: 0, bottom: 30, left: 40 };
      var height = 500 - margin.top - margin.bottom;
      var width = 1000 - margin.left - margin.right;

      var tempColor;
      var yScale;
      var xScale;
      var colors;
      var myChart;
      var yAxisValues;
      var yAxisTicks;
      var xAxisValues;
      var xAxisTicks;

    var titles = d3.select('body')
        .append('h2')
        .attr("class", "title")
        .text('U.S. GDP By Year')
          .append('h5')
          .attr("class", "subtitle")
          .text('In thousands of billions of dollars')


       d3.json("data.json").get(function(error, d){
          for (var i = 0; i < d.data.length; i++) {
            money.push(d.data[i][1]);
            dates.push(new Date(d.data[i][0]));
          }

          console.log(dates);

      yScale = d3.scaleLinear()
        .domain([0, d3.max(money)])
        .range([0, height]);


      // Used for Y axis guide
      yAxisValues = d3.scaleLinear()
        .domain([0, d3.max(money)])
        .range([height, 0]);

      yAxisTicks = d3.axisLeft(yAxisValues)
        .ticks(10)

      xScale = d3.scaleBand()
        .domain(money)
        .paddingInner(.2)
        .paddingOuter(.3)
        .range([0, width]);

    // Used for X axis guide
    xAxisValues = d3.scaleTime()
      .domain([dates[0], dates[(dates.length - 1)]])
      .range([0, width])

    xAxisTicks = d3.axisBottom(xAxisValues)
      .ticks(d3.timeYear.every(5))


      colors = d3.scaleLinear()
        .domain([0, money.length * .33,
                    money.length * .66,
                    money.length
                    ])
        //.range(['#8e44ad', '#2ecc71', '#3498db', '#d35400']) //Rainbow colors

    var tooltip = d3.select('body')
      .append('div')
      .style('position', 'absolute')
      .style('padding', '0 10px')
      .style('background', 'white')
      .style('opacity', 0)


      myChart =
        d3.select('#chart').append('svg')
          .attr('width', width + margin.left + margin.right)
          .attr('height', height + margin.top + margin.bottom)
          .style('background', 'snow')
          .append('g')
          .attr('transform',
                'translate(' + margin.left + ',' + margin.right + ')')
          .selectAll('rect')
          .data(money)
          .enter().append('rect')
          // Solid green bars
          .style('fill', '#2ecc71')
          .attr('fill', function(d, i){
              return colors(i);
            })
          .attr('width', function(){
              return xScale.bandwidth();
            })
          .attr('height', 0)
          .attr('x', function(d){
              return xScale(d);
            })
          .attr('y', height)


      // Animation Effects
      .on('mouseover', function(d){
          tooltip.transition().duration(200)
            .style('opacity', .9)
            .style('background-color', '#2c3e50')
            .style('color', 'white')

          tooltip.html(d)
            .style('left', (d3.event.pageX - 35) + 'px')
            .style('top', (d3.event.pageY - 30) + 'px')
            .html('<strong>$' + d + ' billion</strong>')


          tempColor = this.style.fill;
          d3.select(this)
            .style('fill', '#ecf0f1')
        })

      .on('mouseout', function(d){
        tooltip.transition().duration(500)
          .style('opacity', 0)

        d3.select(this)
          .style('fill', tempColor)
        });

      // Y axis guide
      yGuide = d3.select('#chart svg').append('g')
        .attr('transform', 'translate(40,0)')
        .call(yAxisTicks)
        .style('stroke','#34495e')


      // X axis guide
      xGuide = d3.select('#chart svg').append('g')
        .attr('transform', 'translate(40,' + height + ')')
        .call(xAxisTicks)
        .style('stroke','#34495e')


      myChart.transition()
        .attr('height', function(d){
          return yScale(d);
        })
        .attr('y', function(d){
          return height - yScale(d);
        })
        .delay(function(d, i){
          return i * 20;
        })
        .duration(1000)
      //  .ease(d3.easeBounceOut)



  });

    </script>

  </body>
</html>
